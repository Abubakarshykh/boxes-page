<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
<body>
<div class="container  ml-auto bg-[#f9fafb]">
    <nav class="px-2 bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
        <div class="container-[70%] flex items-center justify-between mx-auto">
          <a href="#" class="">
              
              <span class=" text-2xl sm:pl-0 sm:text-xl text-xl font-bold whitespace-nowrap dark:text-white px-4">New Message</span>
          </a>
          <div class=" w-full md:block md:w-auto sm:w-auto" >
            <ul class="flex md:p-6 sm:p-2 p-2 md:pt-5 border-0 rounded-lg md:flex-row sm:flex-row flex-row md:space-x-12 sm:space-x-4 md:mt-0 md:text-sm md:font-medium sm:text-sm text-sm">
              <li>
                <a href="#" class="font-medium block pt-2 mt-2 py-2 pl-3 md:pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent " aria-current="page">Indeed</a>
              </li>
              <li>
                <a href="#" class="font-medium block pt-2 mt-2 py-2 pl-3 md:pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Email</a>
              </li>
              <li>
                <a href="#" class="font-medium block py-2 mt-2 pl-3 md:pr-4 text-gray-700 rounded hover:bg-gray-300 md:hover:bg-transparent md:border-0 md:hover:text-green-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white font-semibold md:dark:hover:bg-transparent">Whatsapp</a>
              </li>
              <li>
                <a href="#" class="font-medium block py-2 mt-2 pl-3 md:pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Instagram</a>
              </li>
              <li>
                <div class="flex rounded-md shadow-sm  " role="group">
                    <button type="button" class="inline-flex items-center px-3 py-2 sm:px-2 text-sm text-[#ff4040] text-semibold font-medium bg-transparent border border-[#ff4040] rounded-sm hover:bg-gray-100  focus:z-10 ">
                      <!-- <svg aria-hidden="true" class="w-4 h-4 mr-2 fill-current" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path></svg> -->
                      <img src="images/Vector.png" alt="" class="w-4 h-4 mr-2 fill-current">
                     <a class="sm:pr-3 pr-3">Discard</a>
                    </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form>
        <div class="grid gap-6 mb-6 md:grid-rows-1 p-6">
            <div>
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose Location</label>
                <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Select Location</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                <input type="tel" id="last_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact Number" required>
            </div>
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter First Name</label>
                <input type="text" id="phone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter first Name" required>
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Last name</label>
                <input type="text" id="website" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Last Name" required>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-4 place-content-end h-48 pb-4">
        <div class="flex md:w-[78rem] sm:w-[30rem] w-[32rem] pl-3 ">
            <img src="images/Vectorother.png" alt="" class="w-[1.4rem] h-[1.4rem] mt-3 fill-current text-dark-500 hover:cursor-pointer">
            <i class="far fa-smile text-gray-400 text-xl mt-2 md:pl-2 sm:2 pl-2 pr-2 hover:cursor-pointer hover:text-yellow-300"></i>
            <input type="text" id="visitors" class=" w-full bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-100 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write text here..." required>
            <img src="images/Vectornew.png" alt="" class="w-[1.4rem] h-[1.4rem] ml-3 mt-3 fill-current text-dark-500 hover:cursor-pointer">
        </div>
    </div>
</div>
    
      



<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script> 
</body>
</html>
