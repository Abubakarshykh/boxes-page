<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New boxes</title>
</head>
<body>
    <div class="container bg-[#f6f8fa] mx-auto">
        <div class="grid grid-cols-4 divide-x space-x-5 px-10 justify-content-around">
            <div class="w-23 h-[120px] bg-white mt-[30px] rounded-md shadow-gray-800 drop-shadow-lg"></div>
            <div class="w-23 h-[120px] bg-white mt-[30px] rounded-md shadow-gray-800 drop-shadow-lg"></div>
            <div class="w-23 h-[120px] bg-white mt-[30px] rounded-md shadow-gray-800 drop-shadow-lg"></div>
            <div class="w-23 h-[120px] bg-white mt-[30px] rounded-md shadow-black-300 drop-shadow-lg"></div>
        </div>
        <div class=" grid grid-cols-2 divide-x space-x-6 px-9 pb-5 pt-4 justify-content-around">
            <div class=" w-23 h-[280px] rounded-md bg-white drop-shadow-lg shadow-gray-800 ml-2"></div>
            <div class=" box-border w-23 h-[280px] bg-white rounded-md drop-shadow-lg shadow-gray-800"></div>
        </div>
        <div class=" grid grid-cols-1 divide-x px-9 pb-5 pt-2">
            <div class=" max-full h-[280px] bg-white  rounded-md drop-shadow-lg shadow-gray-900 ml-2 hover:box-content "></div>
        </div>
    </div>
    
</body>
</html>
